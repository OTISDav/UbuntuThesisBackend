<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00A8AA, #007F80);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #reset-form {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      min-width: 320px;
    }

    #reset-form label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #reset-form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    #reset-form input:focus {
      border-color: #00A8AA;
    }

    #reset-form button {
      padding: 12px;
      font-size: 16px;
      background-color: #00A8AA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #reset-form button:hover {
      background-color: #007F80;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <form id="reset-form">
    <label for="new_password">Nouveau mot de passe:</label>
    <input type="password" id="new_password" name="new_password" required>
    <button type="submit">Réinitialiser</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = new URLSearchParams(window.location.search).get('token');
      const new_password = document.getElementById('new_password').value;

      const response = await fetch('/api/password_reset/confirm/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          token: token,
          password: new_password
        }),
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('message').innerText = 'Mot de passe réinitialisé avec succès.';
      } else {
        console.log(data);
        document.getElementById('message').innerText =
          data.password?.[0] || data.token?.[0] || JSON.stringify(data);
      }
    });
  </script>

</body>
</html>
