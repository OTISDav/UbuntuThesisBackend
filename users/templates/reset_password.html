<form id="reset-form">
  <label>Nouveau mot de passe:</label>
  <input type="password" id="new_password1" name="new_password1" required>

  <label>Confirmer le mot de passe:</label>
  <input type="password" id="new_password2" name="new_password2" required>

  <button type="submit">Réinitialiser</button>
</form>

<p id="message"></p>

<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const token = new URLSearchParams(window.location.search).get('token');
  const uid = new URLSearchParams(window.location.search).get('uid');
  const new_password1 = document.getElementById('new_password1').value;
  const new_password2 = document.getElementById('new_password2').value;

  if (new_password1 !== new_password2) {
    document.getElementById('message').innerText = "Les mots de passe ne correspondent pas.";
    return;
  }

  const response = await fetch('/api/password_reset/confirm/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      uid,
      token,
      new_password: new_password1
    }),
  });

  const data = await response.json();

  if (response.ok) {
    document.getElementById('message').innerText = 'Mot de passe réinitialisé avec succès.';
  } else {
    console.log(data);
    document.getElementById('message').innerText =
      data.new_password?.[0] || data.token?.[0] || data.uid?.[0] || JSON.stringify(data);
  }
});
</script>
