<form id="reset-form">
  <label>Nouveau mot de passe:</label>
  <input type="password" id="new_password" name="new_password" required>
  <button type="submit">Réinitialiser</button>
</form>

<p id="message"></p>

<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = new URLSearchParams(window.location.search).get('token');
  const new_password = document.getElementById('new_password').value;

  const response = await fetch('/api/password_reset/confirm/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, new_password }),
  });

  const data = await response.json();
  if(response.ok){
    document.getElementById('message').innerText = 'Mot de passe réinitialisé avec succès.';
  } else {
    document.getElementById('message').innerText = data.error || 'Erreur lors de la réinitialisation.';
  }
});
</script>
